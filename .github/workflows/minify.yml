on:
  push:
    branches:
      - main

jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      - name: check out the repository
        uses: actions/checkout@v4

      - name: auto minify the files
        uses: nizarmah/auto-minify@v3
        with:
          directory: 'css'
          output: 'dist'
          overwrite: true

      - name: Force add dist directory (ignored by .gitignore)
        run: |
          git add -f dist/shadcn-classless.css

      - name: auto commit the minified files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:        
          disable_globbing: true
          file_pattern: '*/dist/shadcn-classless.css'
          add_options: '-f '
          commit_message: "bot: Add auto minified file"
